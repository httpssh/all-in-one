<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --accent-color: #3b82f6;
            --border: #334155;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #1e293b;
            --card-bg: #f1f5f9;
            --accent-color: #2563eb;
            --border: #cbd5e1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
            box-sizing: border-box;
            transition: background 0.3s;
        }

        .header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            align-items: center;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-color);
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        button.secondary {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-color);
        }

        .game-board {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
        }

        /* RESPONSIVE GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 2rem 0;
            width: 100%;
            aspect-ratio: 1 / 1;
            /* Keeps it square */
        }

        .cell {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: clamp(2rem, 5vw, 3rem);
            /* Adapts font size */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }

        .cell.X {
            color: #ef4444;
        }

        .cell.O {
            color: #22c55e;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="games.html" style="color: var(--accent-color); text-decoration: none; font-weight: bold;">‚Üê Back</a>
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>

    <div id="menu" class="menu">
        <h1>Tic-Tac-Toe</h1>
        <p>Choose Game Mode</p>
        <button onclick="startGame('PvB')">Player vs Bot</button>
        <button onclick="startGame('PvP')" class="secondary">Player vs Player</button>
    </div>

    <div id="game" class="game-board">
        <div class="status" id="status">Player X's Turn</div>
        <div class="grid" id="grid"></div>
        <button onclick="location.reload()" class="secondary">Exit Game</button>
    </div>

    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateIcon();
        }
        function updateIcon() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.getElementById('themeBtn').innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        updateIcon();

        // Game Logic
        let board = Array(9).fill(null);
        let turn = 'X';
        let active = true;
        let mode = 'PvP';

        function startGame(selectedMode) {
            mode = selectedMode;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            renderBoard();
        }

        function renderBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            board.forEach((val, i) => {
                const cell = document.createElement('div');
                cell.className = `cell ${val || ''}`;
                cell.innerText = val || '';
                cell.onclick = () => move(i);
                grid.appendChild(cell);
            });
        }

        function move(i) {
            if (!active || board[i]) return;
            board[i] = turn;
            renderBoard();

            if (checkWin()) return;

            turn = turn === 'X' ? 'O' : 'X';
            document.getElementById('status').innerText = `Player ${turn}'s Turn`;

            if (mode === 'PvB' && turn === 'O' && active) {
                setTimeout(botMove, 500);
            }
        }

        function botMove() {
            let available = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
            if (available.length > 0) {
                let choice = available[Math.floor(Math.random() * available.length)];
                move(choice);
            }
        }

        function checkWin() {
            const wins = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            for (let w of wins) {
                const [a, b, c] = w;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById('status').innerText = `üéâ Player ${board[a]} Wins!`;
                    active = false;
                    return true;
                }
            }
            if (!board.includes(null)) {
                document.getElementById('status').innerText = "It's a Draw!";
                active = false;
                return true;
            }
            return false;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --accent-color: #22c55e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #334155;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>New Password</h2>
        <p>Enter your new password below.</p>
        <input type="password" id="pass" placeholder="New Password">
        <input type="password" id="confirm" placeholder="Confirm Password">
        <button onclick="resetPass()">Update Password</button>
    </div>

    <script>
        async function resetPass() {
            // Get token from URL (?token=xyz...)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const p1 = document.getElementById('pass').value;
            const p2 = document.getElementById('confirm').value;

            if (p1 !== p2) return alert("Passwords do not match!");
            if (!token) return alert("Invalid or missing token.");

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, password: p1 })
                });

                if (res.ok) {
                    alert("Password updated! Please login.");
                    window.location.href = "login.html";
                } else {
                    alert("Error: Link expired or invalid.");
                }
            } catch (e) {
                alert("Connection failed.");
            }
        }
    </script>
</body>

</html>

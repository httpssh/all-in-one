<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - All-In-One App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #3b82f6;
            --card-bg: #1e293b;
            --nav-bg: rgba(15, 23, 42, 0.9);
            --border-color: #334155;
            --input-bg: #0f172a;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #1e293b;
            --accent-color: #2563eb;
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.9);
            --border-color: #cbd5e1;
            --input-bg: #f8fafc;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* --- GLOBAL --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        /* --- AUTH CONTAINER --- */
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-size: 2rem;
        }

        .card p {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* --- FORM --- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* --- BUTTONS --- */
        .btn-fill {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: 600;
        }

        .btn-fill:hover {
            opacity: 0.9;
        }

        .btn-fill:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* --- THEME TOGGLE --- */
        .theme-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            display: inline-block;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1e293b;
            border-radius: 34px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        [data-theme="light"] .slider {
            background-color: #e2e8f0;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            z-index: 2;
        }

        [data-theme="light"] .slider:before {
            background-color: #1e293b;
        }

        input:checked+.slider:before {
            transform: translateX(29px);
        }

        .icon {
            font-size: 14px;
            z-index: 1;
        }

        [data-theme="light"] .icon {
            color: #1e293b;
        }

        .moon {
            margin-left: auto;
        }

        .sun {
            margin-right: auto;
        }

        @media (max-width: 500px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="theme-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="checkbox" onclick="toggleTheme()">
            <span class="slider">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </span>
        </label>
    </div>

    <div class="auth-container">
        <div class="card">
            <h2>Create Account</h2>
            <p>Join us to get organized.</p>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="johndoe123">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-fill">Sign Up</button>
            </form>

            <div class="links">
                <span>Already have an account? <a href="login.html">Log In</a></span>
                <br>
                <a href="index.html" style="font-size: 0.8rem; opacity: 0.7;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const checkbox = document.getElementById('checkbox');
            const newTheme = checkbox.checked ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
        }

        async function handleSignup(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            // Prepare Data
            const formData = {
                name: document.getElementById('fullname').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                submitBtn.disabled = true;
                submitBtn.innerText = "Processing...";

                // Send to Python Backend
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Account created! Check your email (Verification step pending).");
                    window.location.href = "login.html";
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong connecting to the server.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Sign Up";
            }
        }
    </script>
</body>

</html>

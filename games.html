<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --accent-color: #3b82f6;
            --border: #334155;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #1e293b;
            --card-bg: #f1f5f9;
            --accent-color: #2563eb;
            --border: #cbd5e1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s;
        }

        /* Header */
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .home-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-color);
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .game-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a id="backBtn" href="#" class="home-btn">‚Üê Back</a>
        <button class="theme-btn" onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>

    <h1>Game Arcade</h1>

    <div class="grid">
        <a href="tictactoe.html" class="game-card">
            <div class="icon">‚ùå‚≠ï</div>
            <h2>Tic-Tac-Toe</h2>
            <p>Classic 3x3 strategy. Play vs Friend or CPU.</p>
        </a>

        <a href="uno.html" class="game-card">
            <div class="icon">üÉè</div>
            <h2>Uno</h2>
            <p>Card game with Skips, Reverses & Wilds!</p>
        </a>
    </div>

    <script>
        // 1. Logic to Handle Back Button for Admins
        const user = JSON.parse(localStorage.getItem('user'));
        const backBtn = document.getElementById('backBtn');

        if (user && user.is_admin) {
            backBtn.href = "admin.html";
            backBtn.innerText = "‚Üê Back to Admin";
        } else {
            backBtn.href = "dashboard.html";
            backBtn.innerText = "‚Üê Back to Dashboard";
        }

        // 2. Theme Logic
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateIcon();
        }
        function updateIcon() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.getElementById('themeBtn').innerText = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        updateIcon();
    </script>
</body>

</html>
